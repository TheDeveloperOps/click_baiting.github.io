
<!DOCTYPE html>
<html ">
    <head>
        <title>HELLO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <h1 style="vertical-align:top;text-align: center;margin: 0px;color:rgb(188, 255, 88);font-size: 90px;">CLICK BAITING</h1>
        <p style="vertical-align:top;margin: 0px;text-align: center;color:white;font-size: 70px;"">Show to your click speed</p>
        <style>
            .buttonz {
                display: inline-block;
                border-radius: 10px;
                background-color:violet ;
                border: none;
                color : white;
                text-align: center;
                font-size: 28px;
                padding: 20px;
                width: 200px;
                transition: all 0.5s;
                cursor: pointer;
                margin: auto;
}           
        </style>
        <script>
            let counter=0
            if(!localStorage.getItem('counter')){
                localStorage.setItem('counter',0)
            }
            function count(){
            let counter=localStorage.getItem('counter')
              counter++;
              document.querySelector('h2').innerHTML=counter;
              localStorage.setItem('counter',counter)
              if(counter==100){
                document.querySelector('h2').innerHTML='<span style="font-size:50px;margin:0px">FUCK!!!, YOU DID IT MAN</span>';
              }
              document.addEventListener('DOMContentLoaded',function(){
                document.querySelector('h1').innerHTML=localStorage.getItem('counter')
                document.querySelector('button').onclick=count
              })
            }
            function reset(){
                localStorage.setItem('counter',0)
                document.querySelector('h2').innerHTML=0
            }

        </script>
    </head>
    <body style="background-color: blueviolet;align-items: center;margin: 0px;">
        <h2 style="font-size: 200px;text-align: center;">0</h2>
        <div style="text-align: center;font-size: 40px;"> 
            <button class="buttonz" onclick="count()">
                <span>TAP TAP </span>
            </button>
            <button class="buttonz" id="resetbtn" onclick="reset()">
                <span>RESET</span>
            </button>
        </div>
    </body>    
</html>
